<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   window.onload = () => {
       const canvas = document.getElementById('canvas')
       const context =  canvas.getContext('2d')
       context.fillStyle = 'red'
       const p2 = [155, 60]
       const p1 = [8, 10]

       const rasterLine = (p1, p2) => {
           const xX = Math.abs(p1[0] - p2[0])
           const yY = Math.abs(p1[1] - p2[1])
           const n = xX > yY ? xX : yY
           const deltaT = 1/n

           for(let i = 0; i < n; i++){
               const incrementP1 = (1 - deltaT * i),
                   incrementP2 = deltaT * i
               const point = [p1[0] * incrementP1 + p2[0] * incrementP2, p1[1] * incrementP1 + p2[1] * incrementP2]

               context.beginPath()
               context.arc(point[0], point[1], 2, 0, Math.PI * 2)
               context.fill()
               context.closePath()
           }
       }

       rasterLine(p1, p2)
   }
</script>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
